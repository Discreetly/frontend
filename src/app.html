<!DOCTYPE html>
<html
	lang="en"
	class="dark"
>
	<head>
		<meta charset="utf-8" />
		<meta
			name="msapplication-TileColor"
			content="#202626"
		/>
		<meta
			name="theme-color"
			content="#FA5F5F"
		/>
		<meta
			name="viewport"
			content="width=device-width"
		/>
		%sveltekit.head%
	</head>

		data-sveltekit-preload-data="hover"

			style="display: contents"
			class="h-screen overflow-hidden"
		>
			%sveltekit.body%
		</div>
	</body>
</html>
